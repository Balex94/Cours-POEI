<script type="text/javascript">

    function fileHandler(event) 
    {
        //récupère une liste de fichiers de type FileList
        var files = event.target.files; 
        var i = files.length; 

        while( --i > -1 )
        {
            // files[i] est un objet de type File
            console.log(files[i].name);
        }
    }
</script>

<!-- l'attribut multiple permet à l'utilisateur de sélectionner plusieurs fichiers à la fois-->
<input type="file" id="input" multiple onchange="fileHandler">
